
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff7a59">
  <title>BookCircle - Social Reading PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/icon-512.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker registration failed', err));
      });
    }
  </script>
  <style>
    :root {
      --bg-warm: #fffcf9;
      --primary-clay: #ff7a59;
      --secondary-sage: #7eb67d;
      --accent-gold: #ffc247;
      --soft-rose: #f48fb1;
      --deep-coffee: #3e2723;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-warm);
      color: var(--deep-coffee);
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .serif {
      font-family: 'Merriweather', serif;
    }
    .playfair {
      font-family: 'Playfair Display', serif;
    }
    
    /* Playful Animations */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-12px) rotate(3deg); }
      66% { transform: translateY(-5px) rotate(-2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes blob {
      0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }
    .blob {
      animation: blob 8s ease-in-out infinite;
    }

    /* Vibrant Gradients */
    .grad-sunset {
      background: linear-gradient(135deg, #ff7a59 0%, #ffc247 100%);
    }
    .grad-forest {
      background: linear-gradient(135deg, #7eb67d 0%, #4caf50 100%);
    }
    .grad-berry {
      background: linear-gradient(135deg, #f48fb1 0%, #ad1457 100%);
    }

    /* Colorful Shadows */
    .shadow-clay { shadow: 0 10px 15px -3px rgba(255, 122, 89, 0.2); }
    .shadow-sage { shadow: 0 10px 15px -3px rgba(126, 182, 125, 0.2); }

    /* Decorative background pattern */
    .bg-pattern {
      background-image: 
        radial-gradient(circle at 2px 2px, #ffe0cc 1px, transparent 0);
      background-size: 40px 40px;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-warm); }
    ::-webkit-scrollbar-thumb {
      background: #ff7a59;
      border-radius: 10px;
      border: 2px solid var(--bg-warm);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-pattern">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
